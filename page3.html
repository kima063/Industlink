<!DOCTYPE html>
<html>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <body>
        <div class="card bg-light round card-width-25 position-absolute top-50 start-50 translate-middle" >
            <ul class="list-group list-group-flush" >
              <li class="list-group-item text-center fs-2 bg-light round">Log In</li> </ul>
              <div class="margin-left-50">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                  <input type="email" class="form-control round w-75" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 ml-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control round w-75" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check d-flex">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember</label>
                  <a href="#" class="card-link text-secondary ms-3" >Forgot password?</a>
                </div>
                <a type="submit" class="btn btn-outline-secondary round w-25 margin-left-90" href="page2.html">Login</a>
              </form>
            <div class="card-body d-flex">
                <label>Don't have an account?</label>
              <a href="page2.html" class="card-link text-secondary ms-3 ">Registration</a>
            </div></div> </div>

    </body>
</html>
